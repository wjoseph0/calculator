<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" >
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calc-container">

      <div id="display"></div>

      <div id="keypad">
        <!-- First row -->
        <div><button id="clear-button">AC</button></div>
        <div></div>
        <div></div>
        <div><button class="operation">รท</button></div>
        <!-- Second row -->
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button class="operation">x</button></div>
        <!-- Third row -->
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button class="operation">-</button></div>
        <!-- Fourth row -->
        <div><button>1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button class="operation">+</button></div>
        <!-- Fifth row -->
        <div></div>
        <div><button>0</button></div>
        <div></div>
        <div><button class="operation">=</button></div>
      </div>
    </div>
  </body>
</html>
