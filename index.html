<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" >
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calc-container">

      <div id="display-container">
        <div id="num-display"></div>
      </div>

      <div id="keypad">
        <!-- First row -->
        <div><button id="clear-button">AC</button></div>
        <div></div>
        <div></div>
        <div><button class="operation">÷</button></div>
        <!-- Second row -->
        <div><button class="number">7</button></div>
        <div><button class="number">8</button></div>
        <div><button class="number">9</button></div>
        <div><button class="operation">×</button></div>
        <!-- Third row -->
        <div><button class="number">4</button></div>
        <div><button class="number">5</button></div>
        <div><button class="number">6</button></div>
        <div><button class="operation">–</button></div>
        <!-- Fourth row -->
        <div><button class="number">1</button></div>
        <div><button class="number">2</button></div>
        <div><button class="number">3</button></div>
        <div><button class="operation">+</button></div>
        <!-- Fifth row -->
        <div></div>
        <div><button class="number">0</button></div>
        <div></div>
        <div><button id="equal-button">=</button></div>
      </div>
    </div>
  </body>
</html>
